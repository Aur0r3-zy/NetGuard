<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网络攻击检测与权限管理系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-plus/dist/index.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div id="app">
        <el-container>
            <el-aside width="200px">
                <el-menu :default-active="activeIndex" class="el-menu-vertical">
                    <el-menu-item index="1" @click="navigateTo('dashboard')">
                        <i class="el-icon-menu"></i>
                        <span>控制面板</span>
                    </el-menu-item>
                    <el-menu-item index="2" @click="navigateTo('attack-logs')">
                        <i class="el-icon-warning"></i>
                        <span>攻击日志</span>
                    </el-menu-item>
                    <el-menu-item index="3" @click="navigateTo('user-management')">
                        <i class="el-icon-user"></i>
                        <span>用户管理</span>
                    </el-menu-item>
                    <el-menu-item index="4" @click="navigateTo('permissions')">
                        <i class="el-icon-lock"></i>
                        <span>权限管理</span>
                    </el-menu-item>
                    <el-menu-item index="5" @click="navigateTo('system-logs')">
                        <i class="el-icon-document"></i>
                        <span>系统日志</span>
                    </el-menu-item>
                </el-menu>
            </el-aside>
            <el-container>
                <el-header>
                    <div class="header-content">
                        <h2>网络攻击检测与权限管理系统</h2>
                        <el-dropdown>
                            <span class="el-dropdown-link">
                                {{ currentUser.username }}<i class="el-icon-arrow-down"></i>
                            </span>
                            <el-dropdown-menu slot="dropdown">
                                <el-dropdown-item @click="showProfile">个人信息</el-dropdown-item>
                                <el-dropdown-item @click="logout">退出登录</el-dropdown-item>
                            </el-dropdown-menu>
                        </el-dropdown>
                    </div>
                </el-header>
                <el-main>
                    <router-view></router-view>
                </el-main>
            </el-container>
        </el-container>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/element-plus"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
